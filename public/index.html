<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Launching CHAD Suite...</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-a: #03110a;
      --bg-b: #010805;
      --crt: #48ff9a;
      --crt-dim: #27be71;
      --frame: #15251c;
    }

    * { box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: radial-gradient(80% 100% at 50% 50%, #052414 0%, #020d08 62%, #010604 100%);
      font-family: "Share Tech Mono", monospace;
    }

    .screen-wrap {
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
      padding: min(4vw, 28px);
    }

    .crt-frame {
      width: min(1180px, 100%);
      height: min(760px, 92vh);
      border-radius: 16px;
      border: 2px solid #203429;
      background: linear-gradient(180deg, #0d1b14 0%, #0a1611 100%);
      box-shadow:
        0 30px 70px rgba(0, 0, 0, 0.65),
        0 0 0 1px #293d32 inset,
        0 0 36px rgba(24, 255, 132, 0.18);
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .crt-screen {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      border: 1px solid #2e493b;
      background: #000000;
      color: var(--crt);
      text-shadow: 0 0 8px rgba(72, 255, 154, 0.35);
      position: relative;
      overflow: hidden;
      padding: 22px 24px;
    }

    .crt-screen::before {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background:
        repeating-linear-gradient(
          0deg,
          rgba(80, 255, 160, 0.06) 0px,
          rgba(80, 255, 160, 0.06) 1px,
          transparent 1px,
          transparent 3px
        );
      mix-blend-mode: screen;
      opacity: 0.5;
    }

    .crt-screen::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: linear-gradient(
        180deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(100, 255, 170, 0.06) 45%,
        rgba(255, 255, 255, 0) 100%
      );
      animation: sweep 2.4s linear infinite;
    }

    .boot-meta {
      color: #78ffc3;
      font-size: 0.92rem;
      opacity: 0.86;
      margin-bottom: 14px;
      letter-spacing: 0.03em;
      line-height: 1.35;
    }

    .boot-logo {
      display: block;
      width: min(420px, 84%);
      height: auto;
      margin-bottom: 18px;
      opacity: 0.95;
      image-rendering: auto;
      filter: drop-shadow(0 0 10px rgba(80, 255, 160, 0.35));
    }

    #boot-output {
      font-size: clamp(0.88rem, 1.45vw, 1.08rem);
      line-height: 1.42;
      white-space: pre-wrap;
      color: var(--crt);
      padding-right: 18px;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1.1em;
      vertical-align: -2px;
      background: #9effc9;
      margin-left: 4px;
      box-shadow: 0 0 10px rgba(120, 255, 195, 0.55);
      animation: blink 0.75s steps(1) infinite;
    }

    .fallback-link {
      position: absolute;
      right: 16px;
      bottom: 12px;
      color: var(--crt-dim);
      font-size: 0.82rem;
      text-decoration: none;
      border: 1px solid rgba(72, 255, 154, 0.25);
      border-radius: 999px;
      padding: 0.28rem 0.6rem;
      background: rgba(0, 0, 0, 0.25);
    }

    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    @keyframes sweep {
      0% { transform: translateY(-110%); }
      100% { transform: translateY(120%); }
    }

    @media (max-width: 980px) {
      html,
      body {
        overflow: auto;
      }

      .screen-wrap {
        min-height: 100dvh;
        padding: 10px;
      }

      .crt-frame {
        height: min(760px, 100dvh);
        border-radius: 12px;
        padding: 12px;
      }

      .crt-screen {
        padding: 14px;
      }

      .boot-logo {
        width: min(360px, 100%);
      }

      #boot-output {
        font-size: clamp(0.9rem, 3.8vw, 1.02rem);
        padding-right: 0;
      }
    }
  </style>
</head>
<body>
  <div class="screen-wrap">
    <div class="crt-frame">
      <div class="crt-screen">
        <div class="boot-meta">VibeCHAD BETA[ALPHA] V1.0 by @c0gnate & @chadswtf</div>
        <img class="boot-logo" src="./assets/images/ascii-art-text1.png" alt="VibeCHAD ASCII logo" />
        <div id="boot-output" aria-live="polite"></div><span class="cursor" aria-hidden="true"></span>
        <a class="fallback-link" href="./encrypt_chad_v1.html">skip boot</a>
      </div>
    </div>
  </div>

  <script>
    const output = document.getElementById("boot-output");
    const redirectTarget = "./encrypt_chad_v1.html";
    const typeSpeedMs = 13;
    const lineDelayMs = 46;
    const finishPauseMs = 420;

    const lines = [
      "initiating VibeCHAD ---------->>[SUCCESS]",
      "compiling greatness ---------->>[SUCCESS]",
      "rendering 'that guy' ----------->>[SUCCESS]",
      "scanning for virgins ----------->>[SUCCESS]",
      "loading VibeCHAD ------------>>[SUCCESS]",
      "starting VibeCHAD ------------>>[SUCCESS]",
      "",
      "BOOT SEQUENCE COMPLETE - USER STATUS [ RETARD ]",
      "go fuck yourself..."
    ];

    runBootSequence().then(() => {
      setTimeout(() => {
        window.location.href = redirectTarget;
      }, finishPauseMs);
    });

    async function runBootSequence() {
      for (const line of lines) {
        await typeLine(line);
        output.textContent += "\n";
        await sleep(lineDelayMs);
      }
    }

    async function typeLine(line) {
      for (let i = 0; i < line.length; i += 1) {
        output.textContent += line[i];
        await sleep(typeSpeedMs);
      }
    }

    function sleep(ms) {
      return new Promise((resolve) => setTimeout(resolve, ms));
    }
  </script>
</body>
</html>
